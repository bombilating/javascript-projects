<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine() {
		let actions = {
			"google": "https://www.google.com/",
			"duckduckgo": "https://duckduckgo.com/",
			"bing": "https://bing.com/",
			"ask": "https://ask.com/"
		};
		let form = document.getElementById('searchForm');
		const input = document.querySelector("input[name=engine]:checked").value;
		return actions[input];


		}
		// TODO: create a handler
    window.addEventListener("load", function(){
		let searchForm = document.querySelector("form");
		searchForm.addEventListener("submit", function() {searchForm.setAttribute("action",setSearchEngine())})
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckduckgo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<input type="submit" value="Go!"/>
	</form>

</body>
